<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/efd455405c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar">
      <a href="#" class="nav-item">Gmail</a>
      <a href="#" class="nav-item">Images</a>
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- main -->
    <div class="middle-container">
      <div>
        <div>
          <img class="logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="google-logo" />
          <div class="input-area">
            <i class="fa-solid fa-magnifying-glass left-icon"></i>
            <input type="text" class="input-box" />
            <i class="fa-solid fa-microphone right-icon"></i>
          </div>
        </div>
        <div class="button-area">
          <button class="button-style">Google Search</button>
          <button class="button-style">I'm Feeling Lucky</button>
        </div>
      </div>
      <div>
        Google offered in:
        <a class="main-item" href="#">한국어</a>
        <a class="main-item" href="#">English</a>
        <a class="main-item" href="#">Français</a>
        <a class="main-item" href="#">中文</a>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="first-footer">Korea</div>
      <div class="second-footer">
        <span class="left-span">
          <a class="left-span-item" href="#">About</a>
          <a class="left-span-item" href="#">Advertising</a>
          <a class="left-span-item" href="#">Business</a>
          <a class="left-span-item" href="#">How search works</a>
        </span>
        <span class="right-span">
          <a class="right-span-item" href="#">Privacy</a>
          <a class="right-span-item" href="#">Term</a>
          <a class="right-span-item" href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
